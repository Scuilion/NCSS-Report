<html>
   <head>
      <title>NCSS Report</title>
      <meta charset="utf-8" />
      <script type="text/javascript" language="javascript" src="jquery.js"></script>
      <script type="text/javascript" language="javascript" src="DataTables-1.9.3/media/js/jquery.dataTables.js"></script>
      <style type="text/css" title="currentStyle">
         @import "DataTables-1.9.3/media/css/demo_page.css"; @import "/media/css/header.ccss";
         @import "DataTables-1.9.3/media/css/demo_table.css";
      </style>
      <script>
         var getNode = function(element, elementName){
            return element.find(elementName).text();
         };
         $(document).ready(function(){
            $.ajax({
              type: "GET",
              url: "act-ncss.xml",
              dataType: "xml",
              success: function(xml) {
                  var aaData=[];
                  var allFunctions = $(xml).find('functions');
                  allFunctions.find('function').each(function(){
                     var row=[];
                     row.push(getNode($(this), 'name'));
                     row.push(getNode($(this), 'ncss'));
                     row.push(getNode($(this), 'ccn'));
                     row.push(getNode($(this), 'javadocs'));
                     aaData.push(row);
                  });
                  $('#ncss_report').html( '<table id="report" cellpadding="5" cellspacing="1" border="1" ></table>' );
                  var oTable = $('#report').dataTable(
                  {
                     "aaData":aaData,
                     "aoColumns":[{"sTitle":"Name"},
                                    {"sTitle":"NCSS"},
                                    {"sTitle":"CCN"},
                                    {"sTitle":"JavaDocs"},
                                 ], 
                     
                  }
                  );
              }
            });
         });
         
      </script>
   </head>
<body>
   <div id="ncss_report"></div>	
</body>
</html>
